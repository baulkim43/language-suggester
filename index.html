<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>
<body>
  <div class="container">
    <h1>Which programming language is right for you?</h1>

    <p>To find your language of love in programming, let's find out more about you!</p>

    <form id="quiz">
      <label for="animal">Which of the following animals do you prefer?</label>
      <select id="animal">
        <option value="cat">Bengal Cat</option>
        <option value="dog">Corgi</option>
        <option value="bird">Parrot</option>
      </select>
      <label for="food">Which of the following foods do you prefer?</label>
      <select id="food">
        <option value="sushi">Spicy Tuna Roll</option>
        <option value="burger">Peanut Butter Burger</option>
        <option value="taco">Fish Tacos</option>
      </select>
      <label for="truck">Which of the following trucks do you prefer?</label>
      <select id="truck">
        <option value="toyota">Toyota Tundra</option>
        <option value="honda">Honda Ridgeline</option>
        <option value="ford">Ford Ranger</option>
      </select>
      <label for="holiday">Which of the following holiday activities do you prefer?</label>
      <select id="holiday">
        <option value="christmas">Christmas Caroling</option>
        <option value="halloween">Trick or Treating</option>
        <option value="newyear">New Years Countdown </option>
      </select>
      <label for="sport">Which of the following sports do you prefer?</label>
      <select id="sport">
        <option value="soccer">Soccer</option>
        <option value="football">Football</option>
        <option value="basketball">Basketball</option>
      </select>

      <button type="submit" class="btn"></button>
    </form>

    <div id="match">

    </div>
  </div>
</body>
</html>
