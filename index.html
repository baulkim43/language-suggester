<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>
<body>
  <div class="container">
    <h1>Which programming language is right for you?</h1>

    <p>To find your language of love in programming, let's find out more about you!</p>

    <form id="quiz">
      <label for="age">Age</label>
      <input id="age" type="text">
      <label for="devices">How many electronic devices do you own?</label>
      <input id="devices" type="text">
      <label for="pants">How many pair of pants do you own?</label>
      <input id="pants" type="text">
      <label for="animal">Which of the following animals do you prefer?</label>
      <select id="animal">
        <option value="cat">Bengal Cat</option>
        <option value="dog">Corgi</option>
        <option value="bird">Parrot</option>
      </select>
      <label for="food">Which of the following foods do you prefer?</label>
      <select id="food">
        <option value="sushi">Spicy Tuna Roll</option>
        <option value="burger">Peanut Butter Burger</option>
        <option value="taco">Fish Tacos</option>
      </select>


      <button type="submit" class="btn">Give me my programming language suggestion!</button>
    </form>

    <img id="rubypic" src="img/ruby.jpeg" alt="A picture of a Ruby!">
    <img id="pythonpic" src="img/python.jpeg" alt="A picture of the Python logo!">
    <img id="javascriptpic" src="img/javascript.jpeg" alt="A picture of the Javascript logo!">


    <div id="match">
      <p>Based on your choices, <span id="code"></span> could be a great language for you. So get out there and start coding!</p>


    </div>
  </div>
</body>
</html>
